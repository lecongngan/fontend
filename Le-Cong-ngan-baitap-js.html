<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>

</head>

<body>

    <div class="container">
        <h1>class name</h1>
        <div id="chon"></div>
        <br>
        <h1>student</h1>
        <div id="demo"></div>
    </div>

    <script language="JavaScript">
        const students = [{
            id: 1,
            name: 'tran van a',
            className: '.net'
        }, {
            id: 2,
            name: 'tran van b',
            className: '.net'
        }, {
            id: 3,
            name: 'tran van c',
            className: 'angular'
        }, {
            id: 4,
            name: 'tran van d',
            className: 'angular'
        }, {
            id: 5,
            name: 'tran van e',
            className: 'javar'
        }, {
            id: 6,
            name: 'tran van f',
            className: 'javar'
        }, {
            id: 7,
            name: 'tran van g',
            className: 'javar'
        }, {
            id: 8,
            name: 'tran van h',
            className: 'test'
        }, {
            id: 9,
            name: 'tran van i',
            className: 'test'
        }, {
            id: 10,
            name: 'tran van j',
            className: 'test'
        }];
        var classname = [];
        for (x of students) {
            let z = true;
            for (y of classname) {
                if (y == x.className) {
                    z = false;
                    break;
                }
            }
            if (z) {
                classname.push(x.className);
            }
        }
        var text = '<select name="name" id="name" onchange="myFunction()">';
        var textname = '<select name="class-name" id="class-name">';
        for (x of classname) {
            text += '<option value="' + x + '" >' + x + '</option>';
        }
        text += '</selcect>';
        document.getElementById('chon').innerHTML = text;

        function myFunction() {
            var value = document.getElementById('name').value;
            for (x of students) {
                if (value == x.className) {
                    textname += '<option > ' + x.name + '</option>';
                }
            }
            textname += '</select>';
            document.getElementById('demo').innerHTML = textname;
            textname = '<select name="class-name" id="class-name" onchage="click()">';
        }
    </script>
</body>
